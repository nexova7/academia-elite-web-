<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Élite Drive | Mi Licencia Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #C5A059; 
            --gold-glow: rgba(197, 160, 89, 0.4);
            --dark: #0a0a0a; 
            --card-glass: rgba(255, 255, 255, 0.03);
            --border: #222;
        }

        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 260px; background: #000; height: 100vh; position: fixed; padding: 20px; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; box-sizing: border-box; }
        .nav-btn { width: 100%; padding: 15px; background: none; border: none; color: #666; text-align: left; cursor: pointer; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; gap: 12px; font-weight: 500; transition: 0.3s; }
        .nav-btn.active { color: white; background: #1a1a1a; border-left: 4px solid var(--gold); }
        .logout { margin-top: auto; padding: 12px; border: 1px solid #b71c1c; color: #b71c1c; text-align: center; font-weight: bold; border-radius: 8px; cursor: pointer; text-decoration: none; }

        /* --- CONTENIDO --- */
        .content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); box-sizing: border-box; }
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 1. RESUMEN ÉLITE (Estadísticas) --- */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-glass); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 20px; text-align: center; border-bottom: 3px solid var(--gold); }
        .stat-val { font-size: 22px; font-weight: bold; color: white; margin-top: 8px; }
        .stat-label { font-size: 10px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }

        /* --- GRÁFICO DE PROGRESO --- */
        .progress-container { display: flex; align-items: center; gap: 20px; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 30px; }
        .circular-progress { width: 90px; height: 90px; border-radius: 50%; background: conic-gradient(var(--gold) 0deg, #222 0deg); display: flex; align-items: center; justify-content: center; position: relative; box-shadow: 0 0 15px var(--gold-glow); }
        .circular-progress::before { content: ""; position: absolute; width: 75px; height: 75px; background: #0a0a0a; border-radius: 50%; }
        #progress-text { position: relative; font-size: 18px; font-weight: bold; color: var(--gold); }

        /* --- PERFIL ESTILO LICENCIA --- */
        .licencia-card { 
            background: linear-gradient(145deg, #111, #000); 
            border: 2px solid var(--gold); 
            border-radius: 25px; 
            position: relative; 
            overflow: hidden; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            padding: 30px;
        }
        .micro-texture { position: absolute; inset: 0; opacity: 0.04; background-image: radial-gradient(var(--gold) 0.5px, transparent 0.5px); background-size: 6px 6px; pointer-events: none; }
        
        .licencia-header { display: flex; gap: 30px; align-items: center; flex-wrap: wrap; position: relative; z-index: 1; }
        .profile-img { width: 140px; height: 160px; border: 2px solid var(--gold); border-radius: 15px; object-fit: cover; background: #111; }
        
        .avatar-selector { display: flex; gap: 8px; margin-top: 15px; justify-content: center; }
        .avatar-option { width: 40px; height: 40px; border-radius: 8px; border: 2px solid #333; cursor: pointer; transition: 0.3s; }
        .avatar-option:hover { border-color: var(--gold); transform: scale(1.1); }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; position: relative; z-index: 1; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 10px; color: var(--gold); text-transform: uppercase; font-weight: bold; }
        .elite-input { background: rgba(0,0,0,0.6); border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; outline: none; transition: 0.3s; }
        .elite-input:focus { border-color: var(--gold); box-shadow: 0 0 10px var(--gold-glow); }

        /* --- 2. MIS CLASES (AGENDA) --- */
        .glass-form { background: var(--card-glass); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 20px; }
        .card-reserva { background: #111; border: 1px solid #222; padding: 20px; border-radius: 15px; border-left: 5px solid var(--gold); margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .nota-instructor { background: rgba(197, 160, 89, 0.1); padding: 10px; border-radius: 8px; font-size: 12px; color: #ccc; margin-top: 10px; border-left: 2px solid var(--gold); }
        .btn-cancel { background: none; border: 1px solid #b71c1c; color: #b71c1c; padding: 8px 15px; border-radius: 8px; cursor: pointer; transition: 0.3s; font-size: 12px; }
        .btn-cancel:hover:not(:disabled) { background: #b71c1c; color: white; }
        .btn-cancel:disabled { opacity: 0.3; cursor: not-allowed; border-color: #444; color: #444; }

        .btn-save { background: var(--gold); color: black; border: none; padding: 18px; font-weight: bold; cursor: pointer; border-radius: 10px; width: 100%; margin-top: 20px; font-size: 14px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="sidebar">

        <button class="nav-btn active" onclick="nav('perfil', this)"><i class="fa-solid fa-id-card"></i> Panel y Perfil</button>
        <button class="nav-btn" onclick="nav('clases', this)"><i class="fa-solid fa-calendar-check"></i> Mis Clases</button>
        <a href="index.html" class="logout"><i class="fa-solid fa-power-off"></i> CERRAR SESIÓN</a>
    </div>

    <div class="content">
        
        <div id="perfil" class="section active">
            <h1 style="color: var(--gold); margin-bottom: 5px;">Resumen Élite</h1>
            <p id="bienvenida-msg" style="color: #888; margin-bottom: 25px;">Cargando estatus del alumno...</p>

            <div class="stats-grid">
                <div class="stat-card"><div class="stat-label">Clases Completadas</div><div id="stat-clases" class="stat-val">0 / 20</div></div>
                <div class="stat-card"><div class="stat-label">Puntaje Trivia</div><div id="stat-trivia" class="stat-val">0%</div></div>
                <div class="stat-card"><div class="stat-label">Próxima Clase</div><div id="stat-proxima" class="stat-val" style="font-size: 14px;">No programada</div></div>
            </div>

            <div class="progress-container">
                <div class="circular-progress" id="circular-bar"><span id="progress-text">0%</span></div>
                <div>
                    <h3 style="margin:0; color: var(--gold);">Progreso a Licencia</h3>
                    <p style="margin:5px 0; color: #666; font-size: 12px;">Categoría: <span id="displayCat">B1</span></p>
                </div>
            </div>

            <div class="licencia-card">
                <div class="micro-texture"></div>
                <div class="licencia-header">
                    <div>
                        <img src="https://via.placeholder.com/140x160" id="pfp" class="profile-img">
                        <div class="avatar-selector">
                            <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Erik" class="avatar-option" onclick="setAvatar(this.src)">
                            <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Jack" class="avatar-option" onclick="setAvatar(this.src)">
                            <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Aneka" class="avatar-option" onclick="setAvatar(this.src)">
                            <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Misty" class="avatar-option" onclick="setAvatar(this.src)">
                        </div>
                        <button onclick="document.getElementById('fileIn').click()" style="background:none; border:none; color:var(--gold); font-size:10px; cursor:pointer; margin-top:10px;">O SUBIR FOTO PROPIA</button>
                        <input type="file" id="fileIn" style="display:none" onchange="preview(event)">
                    </div>
                    <div style="flex:1">
                        <h2 id="displayNombre" style="margin:0; font-size: 28px; letter-spacing: 1px;">IDENTIDAD ÉLITE</h2>
                        <div class="form-grid">
                            <div class="input-group"><label>Nombre Completo</label><input type="text" id="editNombre" class="elite-input"></div>
                            <div class="input-group"><label>WhatsApp</label><input type="text" id="editTel" class="elite-input"></div>
                            <div class="input-group" style="grid-column: span 2;"><label>Email Institucional</label><input type="email" id="editEmail" class="elite-input" disabled></div>
                            <div class="input-group"><label>Nueva Contraseña</label><input type="password" id="pass1" class="elite-input" placeholder="••••••••"></div>
                            <div class="input-group"><label>Confirmar Contraseña</label><input type="password" id="pass2" class="elite-input" placeholder="••••••••"></div>
                        </div>
                    </div>
                </div>
                <button class="btn-save" onclick="guardarPerfil()">GUARDAR CAMBIOS EN LICENCIA</button>
            </div>
        </div>

          <h1 style="color: var(--gold); margin-bottom: 5px;">Agenda Práctica</h1>

            <div style="display: grid; grid-template-columns: 1fr 1.6fr; gap: 30px;">
              <div class="glass-form">
               <h3 style="color: var(--gold); margin-top: 0;">Agendar Nueva Sesión</h3>
        
        <div class="input-group" style="margin-bottom:15px">
            <label>Instructor</label>
            <select id="select-instructor" class="elite-input" style="background:black; width: 100%;">
                <option value="Instructora Liliana">Instructora Liliana</option>
                <option value="Instructor Camilo">Instructor Camilo</option>
            </select>
        </div>

        <div class="input-group" style="margin-bottom:15px">
            <label>Fecha de Clase</label>
            <input type="date" id="select-fecha" class="elite-input" style="width: 100%;" onchange="validarFecha()">
        </div>

        <div class="input-group" style="margin-bottom:15px">
            <label>Bloque Horario</label>
            <select id="select-hora" class="elite-input" style="background:black; width: 100%;">
                <option value="06:00:00">06:00 AM - 08:00 AM</option>
                <option value="09:00:00">09:00 AM - 11:00 AM</option>
                <option value="13:00:00">01:00 PM - 03:00 PM</option>
                <option value="16:00:00">04:00 PM - 06:00 PM</option>
            </select>
        </div>

        <button class="btn-save" onclick="agendarClase()" style="margin-top:10px">RESERVAR TURNO ÉLITE</button>
    </div>

    <div>
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="nav-btn active" id="tab-reservas" onclick="switchList('reservas')" style="width: auto; padding: 10px 20px;">RESERVADAS</button>
            <button class="nav-btn" id="tab-cumplidas" onclick="switchList('cumplidas')" style="width: auto; padding: 10px 20px;">CUMPLIDAS</button>
        </div>

        <div id="lista-reservas"></div>
        <div id="lista-cumplidas" style="display:none"></div>
    </div>
</div>
                </div>

                <div>
                    <h3 style="color: var(--gold); margin-top: 0;">Cronograma de Sesiones</h3>
                    <div id="lista-reservas"></div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = "https://aldwcqpgsjfjcttxfecp.supabase.co"; 
        const SB_KEY = "TU_KEY_ANON_AQUI"; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        window.onload = async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) window.location.href = "acceso-alumnos.html";
            else { 
                cargarDatosAlumno(session.user); 
                cargarReservas();
                document.getElementById('select-fecha').setAttribute('min', new Date().toISOString().split('T')[0]);
            }
        };

// 1. Bloquear fechas pasadas al cargar la página
function configurarCalendario() {
    const hoy = new Date().toISOString().split('T')[0];
    document.getElementById('select-fecha').setAttribute('min', hoy);
}

// 2. Validación de Domingos
function validarFecha() {
    const input = document.getElementById('select-fecha');
    const fechaSeleccionada = new Date(input.value + "T00:00:00");
    const diaSemana = fechaSeleccionada.getDay(); // 0 es Domingo

    if (diaSemana === 0) {
        alert("❌ Los domingos no hay clases prácticas. Por favor selecciona otro día.");
        input.value = "";
    }
}

// 3. Agendar con validación de "Choque de Horario"
async function agendarClase() {
    const { data: { session } } = await _supabase.auth.getSession();
    const inst = document.getElementById('select-instructor').value;
    const fecha = document.getElementById('select-fecha').value;
    const hora = document.getElementById('select-hora').value;
    const fechaHoraFull = `${fecha} ${hora}`;

    if(!fecha) return alert("Por favor selecciona una fecha.");

    // Validar si el instructor ya tiene una clase en esa hora exacta
    const { data: existe } = await _supabase.from('reservas_clases')
        .select('*')
        .eq('instructor', inst)
        .eq('fecha_hora', fechaHoraFull);

    if (existe.length > 0) {
        return alert(`❌ El ${inst} ya tiene una reserva para este horario. Elige otra hora.`);
    }

    const { error } = await _supabase.from('reservas_clases').insert([
        { alumno_id: session.user.id, instructor: inst, fecha_hora: fechaHoraFull, estado: 'programada' }
    ]);

    if (!error) {
        alert("✅ Clase reservada con éxito.");
        cargarReservas(); // Refrescar lista
    }
}

// 4. Cargar Reservas con Regla de las 8 Horas y Notas
async function cargarReservas() {
    const { data: { session } } = await _supabase.auth.getSession();
    const { data: clases } = await _supabase.from('reservas_clases')
        .select('*')
        .eq('alumno_id', session.user.id)
        .order('fecha_hora', { ascending: true });

    const divRes = document.getElementById('lista-reservas');
    const divCum = document.getElementById('lista-cumplidas');
    divRes.innerHTML = ""; divCum.innerHTML = "";

    clases?.forEach(clase => {
        const fClase = new Date(clase.fecha_hora);
        const ahora = new Date();
        const diffHoras = (fClase - ahora) / (1000 * 60 * 60); // Diferencia en horas

        const tarjetaHtml = `
            <div class="card-reserva">
                <div style="flex:1">
                    <strong style="color:var(--gold); font-size:16px;">${clase.instructor}</strong><br>
                    <small>${fClase.toLocaleDateString()} | ${fClase.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</small>
                    
                    ${clase.nota_instructor ? `
                        <div class="nota-instructor">
                            <b>Nota del Instructor:</b> ${clase.nota_instructor}
                        </div>
                    ` : ''}
                </div>
                
                ${clase.estado !== 'completada' ? `
                    <button class="btn-cancel" onclick="cancelarClase('${clase.id}')" ${diffHoras < 8 ? 'disabled' : ''}>
                        ${diffHoras < 8 ? '<i class="fa-solid fa-lock"></i> Bloqueado' : 'Cancelar'}
                    </button>
                ` : '<i class="fa-solid fa-circle-check" style="color:#2e7d32; font-size:20px;"></i>'}
            </div>
        `;

        if (clase.estado === 'completada' || fClase < ahora) {
            divCum.innerHTML += tarjetaHtml;
        } else {
            divRes.innerHTML += tarjetaHtml;
        }
    });
}


        async function cargarDatosAlumno(user) {
            const { data: alumno } = await _supabase.from('alumnos').select('*').eq('id', user.id).single();
            if (alumno) {
                document.getElementById('bienvenida-msg').innerText = `Bienvenido de nuevo, ${alumno.nombre_completo}.`;
                document.getElementById('displayNombre').innerText = alumno.nombre_completo.toUpperCase();
                document.getElementById('editNombre').value = alumno.nombre_completo;
                document.getElementById('editTel').value = alumno.whatsapp || "";
                document.getElementById('editEmail').value = user.email;
                document.getElementById('displayCat').innerText = alumno.categoria || "B1";
                if (alumno.avatar_url) document.getElementById('pfp').src = alumno.avatar_url;

                // Estadísticas y Progreso
                const completadas = alumno.clases_realizadas || 0;
                const progreso = Math.min((completadas / 20) * 100, 100);
                document.getElementById('stat-clases').innerText = `${completadas} / 20`;
                document.getElementById('stat-trivia').innerText = `${alumno.puntaje_trivia || 0}%`;
                document.getElementById('progress-text').innerText = `${progreso}%`;
                document.getElementById('circular-bar').style.background = `conic-gradient(var(--gold) ${progreso * 3.6}deg, #222 0deg)`;
            }
        }

        async function guardarPerfil() {
            const p1 = document.getElementById('pass1').value;
            const p2 = document.getElementById('pass2').value;

            if (p1 !== "" && p1 !== p2) return alert("❌ Las contraseñas no coinciden.");

            const { data: { session } } = await _supabase.auth.getSession();
            await _supabase.from('alumnos').update({ 
                nombre_completo: document.getElementById('editNombre').value, 
                whatsapp: document.getElementById('editTel').value 
            }).eq('id', session.user.id);

            if (p1 !== "" && p1 === p2) await _supabase.auth.updateUser({ password: p1 });
            
            alert("✅ Licencia Digital Actualizada.");
            location.reload();
        }

        async function setAvatar(url) {
            const { data: { session } } = await _supabase.auth.getSession();
            await _supabase.from('alumnos').update({ avatar_url: url }).eq('id', session.user.id);
            document.getElementById('pfp').src = url;
        }

        /* LÓGICA DE AGENDA */
        function validarDomingo() {
            const f = new Date(document.getElementById('select-fecha').value);
            if (f.getUTCDay() === 6) { // Ajuste para UTC domingo
                alert("❌ Los domingos no hay servicio de clases.");
                document.getElementById('select-fecha').value = "";
            }
        }

        async function agendarClase() {
            const { data: { session } } = await _supabase.auth.getSession();
            const inst = document.getElementById('select-instructor').value;
            const fecha = document.getElementById('select-fecha').value;
            const hora = document.getElementById('select-hora').value;
            const fechaHora = `${fecha} ${hora}`;

            // Validar choque de horario
            const { data: choque } = await _supabase.from('reservas_clases').select('*').eq('instructor', inst).eq('fecha_hora', fechaHora);
            if (choque.length > 0) return alert("❌ Este instructor ya tiene clase en ese horario.");

            const { error } = await _supabase.from('reservas_clases').insert([{ alumno_id: session.user.id, instructor: inst, fecha_hora: fechaHora, estado: 'programada' }]);
            if (!error) { alert("✅ Turno agendado."); cargarReservas(); }
        }

        async function cargarReservas() {
            const { data: { session } } = await _supabase.auth.getSession();
            const { data: reservas } = await _supabase.from('reservas_clases').select('*').eq('alumno_id', session.user.id).order('fecha_hora', { ascending: true });
            
            const lista = document.getElementById('lista-reservas');
            lista.innerHTML = "";

            if (reservas?.length > 0) {
                const prox = new Date(reservas[0].fecha_hora);
                document.getElementById('stat-proxima').innerText = prox.toLocaleDateString();
            }

            reservas?.forEach(res => {
                const f = new Date(res.fecha_hora);
                const diffHoras = (f - new Date()) / 36e5;

                lista.innerHTML += `
                    <div class="card-reserva">
                        <div style="flex:1">
                            <strong style="color:var(--gold); font-size:18px;">${res.instructor}</strong><br>
                            <small>${f.toLocaleDateString()} | ${f.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</small>
                            ${res.nota_instructor ? `<div class="nota-instructor"><i class="fa-solid fa-comment"></i> ${res.nota_instructor}</div>` : ''}
                        </div>
                        <button class="btn-cancel" onclick="cancelar('${res.id}')" ${diffHoras < 8 ? 'disabled' : ''}>
                            ${diffHoras < 8 ? 'Bloqueado' : 'Cancelar'}
                        </button>
                    </div>`;
            });
        }

        async function cancelar(id) { if(confirm("¿Cancelar clase?")) { await _supabase.from('reservas_clases').delete().eq('id', id); cargarReservas(); } }

        function nav(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }
    </script>
</body>
