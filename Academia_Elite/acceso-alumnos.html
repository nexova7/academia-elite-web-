<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Alumnos | Academia Élite Drive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --red: #b71c1c;
            --gold: #c5a059;
            --dark: #0a0a0a;
            --card: #141414;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* BOTÓN REGRESAR AL INICIO */
        .btn-back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back-home:hover {
            color: var(--gold);
        }

        .btn-back-home:active {
            transform: scale(0.95);
        }

        .container-master {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 30px;
            max-width: 1000px;
            width: 100%;
            position: relative;
        }

        .auth-card {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #222;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
        }

        h2 {
            color: var(--gold);
            margin-top: 0;
            border-bottom: 1px solid #222;
            padding-bottom: 10px;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            font-size: 11px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            background: #0d0d0d;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--gold);
        }

        .toggle-pass {
            position: absolute;
            right: 12px;
            top: 32px;
            cursor: pointer;
            color: #555;
            font-size: 14px;
        }

        .btn-wa {
            background: #25d366;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-wa:hover {
            background: #128c7e;
            transform: scale(1.02);
        }

        .btn-wa:active {
            transform: scale(0.98);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        .btn-submit:active {
            transform: scale(0.96);
            filter: brightness(0.8);
        }

        .btn-red {
            background: var(--red);
            color: white;
        }

        .btn-gold {
            background: var(--gold);
            color: black;
        }

        .pin-style {
            border: 1px dashed var(--gold);
            text-align: center;
            letter-spacing: 5px;
            font-weight: bold;
            font-size: 18px;
        }

        .pass-requirements {
            grid-column: span 2;
            font-size: 10px;
            color: #666;
            margin-top: -10px;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .pass-requirements b {
            color: var(--gold);
        }

        @media (max-width: 850px) {
            .container-master {
                grid-template-columns: 1fr;
                margin-top: 50px;
            }

            .btn-back-home {
                position: static;
                margin-bottom: 20px;
                align-self: flex-start;
            }
        }
    </style>
</head>

<body>

    <a href="index.html" class="btn-back-home">
        <i class="fa-solid fa-arrow-left"></i> REGRESAR AL INICIO
    </a>

    <div class="container-master">
        <div class="auth-card">
            <h2><i class="fa-solid fa-user-plus"></i> Registro Nuevo Alumno</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group" style="grid-column: span 2;">
                    <label>Nombre de Usuario (Máx 20)</label>
                    <input type="text" id="regUser" maxlength="20" placeholder="Ej: AlumnoElite">
                </div>
                <div class="form-group" style="grid-column: span 2;">
                    <label>Nombre Completo (Máx 60)</label>
                    <input type="text" id="regFullName" maxlength="60" placeholder="Nombre y Apellidos">
                </div>
                <div class="form-group">
                    <label>Contraseña (5 - 70)</label>
                    <input type="password" id="regPass" minlength="5" maxlength="70">
                    <i class="fa-solid fa-eye toggle-pass" onclick="toggleView('regPass')"></i>
                </div>
                <div class="form-group">
                    <label>Repetir Contraseña</label>
                    <input type="password" id="regPassConfirm" minlength="5" maxlength="70">
                    <i class="fa-solid fa-eye toggle-pass" onclick="toggleView('regPassConfirm')"></i>
                </div>

                <div class="pass-requirements">
                    Tu contraseña debe incluir: <b>1 Mayúscula, 1 Carácter Especial, Letras y Números.</b>
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label>Categoría de Licencia</label>
                    <select id="regCat">
                        <option value="A2">A2 - Motocicletas</option>
                        <option value="B1">B1 - Automóviles Particulares</option>
                        <option value="B2">B2 - Camiones Particulares</option>
                        <option value="C1">C1 - Automóviles Públicos</option>
                        <option value="C2">C2 - Camiones Rígidos Públicos</option>
                        <option value="C3">C3 - Vehículos Articulados Públicos</option>
                    </select>
                </div>
            </div>

            <a href="#" class="btn-wa" onclick="enviarWha()">
                <i class="fa-brands fa-whatsapp"></i> SOLICITAR PIN DE ACCESO
            </a>

            <div class="form-group">
                <label>Ingresa el PIN recibido (Ej: A123)</label>
                <input type="text" id="regPin" class="pin-style" maxlength="4">
            </div>

            <button class="btn-submit btn-red" onclick="registrar()">CREAR MI CUENTA</button>
        </div>

        <div class="auth-card" style="display: flex; flex-direction: column; justify-content: center;">
            <div style="text-align: center; margin-bottom: 20px;">
                <i class="fa-solid fa-shield-halved" style="font-size: 3rem; color: var(--gold);"></i>
                <h2 style="border: none; margin-top: 10px;">Ingreso Alumnos</h2>
                <p style="color: #666; font-size: 13px;">Inicia sesión para gestionar tus clases.</p>
            </div>
            <div class="form-group">
                <label>Usuario o Correo</label>
                <input type="text" id="loginUser" placeholder="Tu nombre de usuario">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="loginPass" placeholder="••••••••">
                <i class="fa-solid fa-eye toggle-pass" onclick="toggleView('loginPass')"></i>
            </div>
            <button class="btn-submit btn-gold" onclick="login()">INICIAR SESIÓN</button>
        </div>
    </div>

    <script>
        function toggleView(id) {
            const input = document.getElementById(id);
            input.type = (input.type === "password") ? "text" : "password";
        }

        function enviarWha() {
            const nombre = document.getElementById('regFullName').value;
            const cat = document.getElementById('regCat').value;
            const whaNumber = "573133482932";
            if (nombre.trim().length < 5) return alert("Por favor, ingresa tu nombre completo.");
            const msg = `Hola Academia de conducción Élite, soy estudiante registrado con ustedes y necesito acceso a la plataforma para agendar mis clases prácticas, ya que terminé mis clases teóricas. Mi nombre es ${nombre}, inscrito para la licencia categoría ${cat}.`;
            window.open(`https://wa.me/${whaNumber}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function registrar() {
            const pass = document.getElementById('regPass').value;
            const confirm = document.getElementById('regPassConfirm').value;
            const pin = document.getElementById('regPin').value.toUpperCase();

            const tieneMayuscula = /[A-Z]/.test(pass);
            const tieneEspecial = /[!@#$%^&*(),.?":{}|<>]/.test(pass);
            const tieneNumero = /[0-9]/.test(pass);
            const tieneLetra = /[a-zA-Z]/.test(pass);

            if (pass !== confirm) return alert("Las contraseñas no coinciden.");
            if (pass.length < 5 || pass.length > 70) return alert("La contraseña debe tener entre 5 y 70 caracteres.");

            if (!tieneMayuscula || !tieneEspecial || !tieneNumero || !tieneLetra) {
                return alert("Requisitos incumplidos: Debe contener 1 Mayúscula, 1 Carácter Especial, letras y números.");
            }

            if (["A123", "B123", "C123"].includes(pin)) {
                alert("¡Cuenta registrada con éxito!");
                window.location.href = "dashboard-alumno.html";
            } else {
                alert("PIN incorrecto.");
            }
        }

        function login() { 
            window.location.href = "dashboard-alumno.html"; 
        }
    </script>
</body>

</html>
