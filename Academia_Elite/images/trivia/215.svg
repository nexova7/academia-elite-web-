<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <rect x="0" y="0" width="500" height="500" fill="#555"/>
  <!-- Lanes -->
  <line x1="166" y1="0" x2="166" y2="500" stroke="white" stroke-width="5" stroke-dasharray="20,20"/>
  <line x1="332" y1="0" x2="332" y2="500" stroke="white" stroke-width="5" stroke-dasharray="20,20"/>
  
  <!-- Fast Car Left Lane -->
  <rect x="60" y="300" width="50" height="80" fill="#0f0" stroke="white" stroke-width="2"/>
  <path d="M85,300 L85,150" stroke="#0f0" stroke-width="5" marker-end="url(#arrow)"/>
  
  <!-- Slower Cars -->
  <rect x="220" y="350" width="50" height="80" fill="#999"/>
  <rect x="400" y="250" width="50" height="80" fill="#999"/>
  
  <text x="85" y="450" text-anchor="middle" font-weight="bold" font-size="30" fill="white">RAPIDO/ADELANTAR</text>
</svg>
