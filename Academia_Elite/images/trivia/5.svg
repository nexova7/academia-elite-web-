<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Regulatory Circle -->
  <circle cx="250" cy="250" r="230" fill="#fff" stroke="#cc0000" stroke-width="50"/>
  <!-- Letter P -->
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="300" fill="black">P</text>
  <!-- Prohibition Slash -->
  <line x1="100" y1="100" x2="400" y2="400" stroke="#cc0000" stroke-width="40" stroke-linecap="round"/>
</svg>
