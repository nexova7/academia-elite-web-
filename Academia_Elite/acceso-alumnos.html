<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro | Academia de Conducci√≥n √âlite</title>
    <style>
        :root { --red: #b71c1c; --gold: #c5a059; --dark: #050505; --card: #111; }
        body { 
            background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }
        .auth-container { 
            background: var(--card); padding: 30px; border-radius: 20px; 
            border: 1px solid #333; width: 100%; max-width: 450px; box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }
        .tabs { display: flex; margin-bottom: 25px; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; color: #555; transition: 0.3s; font-weight: bold; }
        .tab.active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        
        .form-section { display: none; }
        .form-section.active { display: block; animation: fadeIn 0.4s; }

        .input-group { margin-bottom: 12px; }
        label { display: block; font-size: 11px; color: var(--gold); margin-bottom: 4px; text-transform: uppercase; }
        input { 
            width: 100%; padding: 10px; background: #000; border: 1px solid #333; 
            color: white; border-radius: 6px; box-sizing: border-box; 
        }
        .btn-action { 
            width: 100%; padding: 14px; background: var(--gold); border: none; 
            border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px;
        }
        .wa-link { 
            display: block; text-align: center; color: #25D366; text-decoration: none; 
            font-size: 12px; margin-top: 10px; font-weight: bold;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Ingreso</div>
            <div class="tab" onclick="switchTab('register')">Registro Estudiante</div>
        </div>

        <div id="login-form" class="form-section active">
            <h3 style="text-align:center; color: var(--gold);">IDENTIFICACI√ìN</h3>
            <div class="input-group">
                <label>Usuario o Correo</label>
                <input type="text" id="logUser" placeholder="Usuario registrado">
            </div>
            <div class="input-group">
                <label>Contrase√±a</label>
                <input type="password" id="logPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="btn-action" onclick="validarIngreso()">INGRESAR üöó</button>
            <a href="#" class="wa-link" onclick="recuperarClave()">¬øOlvidaste tu contrase√±a? Solicita una aqu√≠ üì±</a>
        </div>

        <div id="register-form" class="form-section">
            <h3 style="text-align:center; color: var(--gold);">REGISTRO NUEVO</h3>
            <div class="input-group">
                <label>Nombre de Usuario (M√°x 50)</label>
                <input type="text" id="regUser" maxlength="50" placeholder="Ej: JuanP24">
            </div>
            <div class="input-group">
                <label>Nombre Completo (M√°x 100)</label>
                <input type="text" id="regFull" maxlength="100" placeholder="Nombre y Apellidos">
            </div>
            <div class="input-group">
                <label>Correo Electr√≥nico</label>
                <input type="email" id="regMail" placeholder="correo@ejemplo.com">
            </div>
            <div class="input-group">
                <label>Categor√≠a (A1, B1, C1...)</label>
                <input type="text" id="regCat" placeholder="Ej: B1">
            </div>
            <div class="input-group">
                <label>Contrase√±a (M√°x 80 - 1 May√∫s, 1 Esp, N√∫m)</label>
                <input type="password" id="regPass" maxlength="80" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button class="btn-action" onclick="solicitarPinWA()">1. SOLICITAR PIN AL WHATSAPP üì±</button>
            <button class="btn-action" style="background:#333; color:white;" onclick="verificarPinYRegistrar()">2. INGRESAR PIN Y FINALIZAR üìù</button>
            
            <p style="font-size: 10px; color:#555; text-align:center; margin-top:10px;">
                Debes estar matriculado para recibir tu PIN de activaci√≥n.
            </p>
        </div>
    </div>

    <script>
        let intentos = 0;
        const academiaWA = "573133482932";

        function switchTab(type) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            if(type === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        // --- L√ìGICA DE REGISTRO ---
        function solicitarPinWA() {
            const cat = document.getElementById('regCat').value || "X";
            const msg = `Hola üëã, soy estudiante matriculado para la categor√≠a ${cat} üöó. Necesito mi PIN para ingresar y programar mis clases te√≥ricas üìö.`;
            window.open(`https://wa.me/${academiaWA}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function verificarPinYRegistrar() {
            const pinValidos = ["A123", "B123", "C123"];
            const pinUser = prompt("üîê INGRESA EL C√ìDIGO DE ACTIVACI√ìN:\n(Ejemplo enviado por WhatsApp: E123 - Nota: El ejemplo no es funcional)");

            if (pinValidos.includes(pinUser)) {
                // Validar contrase√±a
                const pass = document.getElementById('regPass').value;
                const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,80}$/;

                if (!regex.test(pass)) {
                    alert("‚ùå La contrase√±a no cumple los requisitos (May√∫scula, Especial, Letras y N√∫meros).");
                    return;
                }

                // Guardar datos
                localStorage.setItem('u_name', document.getElementById('regUser').value);
                localStorage.setItem('u_mail', document.getElementById('regMail').value);
                localStorage.setItem('u_pass', pass);
                localStorage.setItem('u_full', document.getElementById('regFull').value);
                
                alert("‚úÖ ¬°Registro Exitoso! Bienvenido a la Academia √âlite üèÖ");
                switchTab('login');
            } else {
                alert("‚ùå C√≥digo PIN inv√°lido o de ejemplo (E123). Solicita uno real a la academia.");
            }
        }

        // --- L√ìGICA DE INGRESO ---
        function validarIngreso() {
            const userIn = document.getElementById('logUser').value;
            const passIn = document.getElementById('logPass').value;

            const sUser = localStorage.getItem('u_name');
            const sMail = localStorage.getItem('u_mail');
            const sPass = localStorage.getItem('u_pass');

            if ((userIn === sUser || userIn === sMail) && passIn === sPass) {
                alert("‚úÖ Ingreso exitoso. Redirigiendo a tu panel... üöóüí®");
                intentos = 0;
                window.location.href = "dashboard_estudiante.html"; 
            } else {
                intentos++;
                if (intentos >= 3) {
                    alert("‚ùå Has superado los 3 intentos. Por seguridad, solicita una clave provisional por WhatsApp.");
                    recuperarClave();
                    intentos = 0;
                } else {
                    alert(`‚ùå Datos incorrectos. Intento ${intentos} de 3.`);
                }
            }
        }

        function recuperarClave() {
            const user = document.getElementById('logUser').value || "Estudiante";
            const msg = `Hola üì¢, mi usuario es ${user}. Olvid√© mi contrase√±a üòÖ y necesito una provisional para programar mis clases üîë. ¬°Gracias! ‚ú®`;
            window.open(`https://wa.me/${academiaWA}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
