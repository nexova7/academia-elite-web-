<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Élite Drive | Sistema Integral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --red: #b71c1c; 
            --gold: #c5a059; 
            --gold-glow: rgba(197, 160, 89, 0.4);
            --dark: #0a0a0a; 
            --card: #141414; 
            --border: #222;
        }

        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 260px; background: #000; height: 100vh; position: fixed; padding: 20px; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; box-sizing: border-box; }
        .nav-btn { width: 100%; padding: 15px; background: none; border: none; color: #666; text-align: left; cursor: pointer; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; gap: 12px; font-weight: 500; transition: 0.3s; }
        .nav-btn.active { color: white; background: #1a1a1a; border-left: 4px solid var(--gold); }
        .logout { margin-top: auto; padding: 12px; border: 1px solid var(--red); color: var(--red); text-align: center; font-weight: bold; border-radius: 8px; font-size: 14px; transition: 0.3s; background: none; cursor: pointer; border: 1px solid var(--red); }
        .logout:hover { background: var(--red); color: white; }

        /* --- CONTENIDO --- */
        .content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); box-sizing: border-box; }
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- TARJETAS RESUMEN --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .glass-card-mini { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid var(--border); border-radius: 15px; padding: 15px; text-align: center; }
        .stat-val { font-size: 20px; font-weight: bold; color: white; margin-top: 5px; }

        /* --- CIRCULAR PROGRESS --- */
        .circular-progress { width: 70px; height: 70px; border-radius: 50%; background: conic-gradient(var(--gold) 0deg, #222 0deg); display: flex; align-items: center; justify-content: center; position: relative; }
        .circular-progress::before { content: ""; position: absolute; width: 60px; height: 60px; background: var(--dark); border-radius: 50%; }
        #progress-text { position: relative; font-size: 14px; font-weight: bold; color: var(--gold); }

        /* --- LICENCIA DIGITAL (PERFIL) --- */
        .licencia-digital { border: 2px solid var(--gold); border-radius: 20px; background: linear-gradient(135deg, #111, #000); position: relative; overflow: hidden; }
        .profile-img-container { position: relative; width: 120px; height: 140px; }
        .profile-img { width: 100%; height: 100%; border-radius: 10px; border: 2px solid var(--gold); object-fit: cover; }
        .btn-edit-img { position: absolute; bottom: -10px; right: -10px; background: var(--gold); border: 2px solid var(--dark); width: 32px; height: 32px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; color: black; }

        /* --- FORMULARIO Y TABLAS --- */
        .input-group { display: flex; flex-direction: column; margin-bottom: 15px; text-align: left; }
        label { font-size: 10px; color: var(--gold); text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        .elite-input { background: #0d0d0d; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; outline: none; transition: 0.3s; width: 100%; box-sizing: border-box; }
        .elite-input:focus { border-color: var(--gold); }
        .btn-save-gold { width: 100%; background: var(--gold); color: black; border: none; padding: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 8px; }
        .card-reserva { background: rgba(255,255,255,0.02); border: 1px solid #222; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--gold); margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color: var(--gold); text-align: center; letter-spacing: 2px;">ÉLITE DRIVE</h2>
        <button class="nav-btn active" onclick="nav('perfil', this)"><i class="fa-solid fa-id-card"></i> Mi Perfil</button>
        <button class="nav-btn" onclick="nav('clases', this)"><i class="fa-solid fa-calendar-check"></i> Mis Clases</button>
        <button class="nav-btn" onclick="nav('progreso', this)"><i class="fa-solid fa-gauge-high"></i> Mi Progreso</button>
        <button class="nav-btn" onclick="nav('trivia', this)"><i class="fa-solid fa-lightbulb"></i> Trivia Élite</button>
        
        <button onclick="logout()" class="logout">CERRAR SESIÓN</button>
    </div>

    <div class="content">
        
        <div id="perfil" class="section active">
            <h1 style="color: var(--gold); margin-bottom: 5px;">Configuración de Perfil</h1>
            <p id="bienvenida-msg" style="color: #666; margin-bottom: 25px;">Gestiona tus datos personales.</p>

            <div class="stats-grid">
                <div class="glass-card-mini">
                    <label>Sesiones</label>
                    <div id="stat-clases" class="stat-val">0 / 20</div>
                </div>
                <div class="glass-card-mini" style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                    <div class="circular-progress" id="circular-bar">
                        <span id="progress-text">0%</span>
                    </div>
                    <label style="margin:0; text-align: left;">Meta<br>Licencia</label>
                </div>
            </div>

            <div class="licencia-digital">
                <div style="display: flex; padding: 30px; gap: 30px; flex-wrap: wrap;">
                    <div class="profile-img-container">
                        <img src="https://via.placeholder.com/120x140" id="pfp" class="profile-img">
                        <button class="btn-edit-img" onclick="document.getElementById('fileIn').click()"><i class="fa-solid fa-camera"></i></button>
                        <input type="file" id="fileIn" style="display:none" onchange="preview(event)">
                    </div>

                    <div style="flex: 1; min-width: 280px;">
                        <h2 id="displayNombre" style="margin:0;">ALUMNO ÉLITE</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
                            <div class="input-group">
                                <label>Nombre</label>
                                <input type="text" id="editNombre" class="elite-input">
                            </div>
                            <div class="input-group">
                                <label>WhatsApp</label>
                                <input type="text" id="editTel" class="elite-input">
                            </div>
                            <div class="input-group" style="grid-column: span 2;">
                                <label>Email</label>
                                <input type="email" id="editEmail" class="elite-input" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn-save-gold" style="border-radius: 0 0 18px 18px;" onclick="guardarPerfil()">GUARDAR CAMBIOS</button>
            </div>
        </div>

        <div id="clases" class="section">
            <h1 style="color: var(--gold); margin-bottom: 5px;">Agenda Práctica</h1>
            <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 25px;">
                <div class="glass-card-mini" style="text-align: left; padding: 25px;">
                    <div class="input-group">
                        <label>Instructor</label>
                        <select id="select-instructor" class="elite-input">
                            <option value="Instructora Liliana">Instructora Liliana</option>
                            <option value="Instructor Camilo">Instructor Camilo</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Fecha</label>
                        <input type="date" id="select-fecha" class="elite-input" onchange="validarDia()">
                    </div>
                    <div class="input-group">
                        <label>Bloque (2h)</label>
                        <select id="select-hora" class="elite-input">
                            <option value="06:00:00">06:00 AM - 08:00 AM</option>
                            <option value="09:00:00">09:00 AM - 11:00 AM</option>
                            <option value="13:00:00">01:00 PM - 03:00 PM</option>
                            <option value="16:00:00">04:00 PM - 06:00 PM</option>
                        </select>
                    </div>
                    <button class="btn-save-gold" onclick="agendarClase()">RESERVAR CUPO</button>
                </div>
                <div id="lista-reservas"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = "https://aldwcqpgsjfjcttxfecp.supabase.co"; 
        const SB_KEY = "TU_KEY_ANON_AQUI"; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        window.onload = async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = "acceso-alumnos.html"; }
            else { 
                cargarDatosAlumno(session.user); 
                cargarReservas();
            }
            document.getElementById('select-fecha').setAttribute('min', new Date().toISOString().split('T')[0]);
        };

        async function cargarDatosAlumno(user) {
            const { data: alumno } = await _supabase.from('alumnos').select('*').eq('id', user.id).single();
            if (alumno) {
                document.getElementById('displayNombre').innerText = alumno.nombre_completo.toUpperCase();
                document.getElementById('editNombre').value = alumno.nombre_completo;
                document.getElementById('editTel').value = alumno.whatsapp || "";
                document.getElementById('editEmail').value = user.email;
                if (alumno.avatar_url) document.getElementById('pfp').src = alumno.avatar_url;
                
                const clases = alumno.clases_realizadas || 0;
                const porcentaje = (clases / 20) * 100;
                document.getElementById('stat-clases').innerText = `${clases} / 20`;
                document.getElementById('progress-text').innerText = `${porcentaje}%`;
                document.getElementById('circular-bar').style.background = `conic-gradient(var(--gold) ${porcentaje * 3.6}deg, #222 0deg)`;
            }
        }

        async function agendarClase() {
            const { data: { session } } = await _supabase.auth.getSession();
            const inst = document.getElementById('select-instructor').value;
            const fecha = document.getElementById('select-fecha').value;
            const hora = document.getElementById('select-hora').value;
            
            if(!fecha) return alert("Selecciona fecha");
            
            const { error } = await _supabase.from('reservas_clases').insert([
                { alumno_id: session.user.id, instructor: inst, fecha_hora: `${fecha} ${hora}`, estado: 'programada' }
            ]);

            if(!error) { alert("¡Clase agendada!"); cargarReservas(); }
        }

        async function cargarReservas() {
            const { data: { session } } = await _supabase.auth.getSession();
            const { data: reservas } = await _supabase.from('reservas_clases').select('*').eq('alumno_id', session.user.id).order('fecha_hora', { ascending: true });
            
            const lista = document.getElementById('lista-reservas');
            lista.innerHTML = "";
            reservas?.forEach(res => {
                const f = new Date(res.fecha_hora);
                lista.innerHTML += `
                    <div class="card-reserva">
                        <div><strong>${res.instructor}</strong><br><small>${f.toLocaleString()}</small></div>
                        <button onclick="cancelar('${res.id}')" style="color:var(--red); background:none; border:none; cursor:pointer;">Cancelar</button>
                    </div>`;
            });
        }

        async function cancelar(id) {
            if(confirm("¿Cancelar reserva?")) {
                await _supabase.from('reservas_clases').delete().eq('id', id);
                cargarReservas();
            }
        }

        function nav(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        async function logout() { await _supabase.auth.signOut(); window.location.href = "acceso-alumnos.html"; }
    </script>
</body>
</html>
