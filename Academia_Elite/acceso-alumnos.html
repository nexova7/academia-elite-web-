<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Alumnos | Élite Drive</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #c5a059; --dark: #0a0a0a; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #141414; padding: 40px; border-radius: 20px; border: 1px solid var(--gold); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 15px; background: var(--gold); border: none; color: black; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 20px; }
        .btn-login:hover { background: white; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 style="color: var(--gold);">SISTEMA ÉLITE</h2>
        <p>Ingresa tus credenciales de alumno</p>
        <input type="email" id="email" placeholder="Correo Electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button class="btn-login" onclick="iniciarSesion()">INGRESAR AL PANEL</button>
        <p id="msg" style="font-size: 12px; margin-top: 15px;"></p>
    </div>

    <script>
        const SUPABASE_URL = 'https://aldwcqpgsjfjcttxfecp.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_OvQYw50Cs8sM21AJGg21zg_v3LunT3J';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function iniciarSesion() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            msg.innerText = "Verificando...";

            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                msg.style.color = "#ff4444";
                msg.innerText = "❌ Error: " + error.message;
            } else {
                msg.style.color = "#44ff44";
                msg.innerText = "✅ Acceso concedido. Redirigiendo...";
                // Guardamos el nombre para el saludo inicial
                setTimeout(() => {
                    window.location.href = "dashboard-alumno.html"; 
                }, 1000);
            }
        }
    </script>
</body>
</html>
