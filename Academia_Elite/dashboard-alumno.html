<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Élite Drive | Gestión Académica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --red: #b71c1c; 
            --gold: #c5a059; 
            --gold-glow: rgba(197, 160, 89, 0.4);
            --dark: #0a0a0a; 
            --border: #222;
        }

        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 260px; background: #000; height: 100vh; position: fixed; padding: 20px; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; box-sizing: border-box; }
        .nav-btn { width: 100%; padding: 15px; background: none; border: none; color: #666; text-align: left; cursor: pointer; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; gap: 12px; font-weight: 500; transition: 0.3s; }
        .nav-btn.active { color: white; background: #1a1a1a; border-left: 4px solid var(--gold); }
        .logout { margin-top: auto; padding: 12px; border: 1px solid var(--red); color: var(--red); text-align: center; font-weight: bold; border-radius: 8px; font-size: 14px; transition: 0.3s; background: none; cursor: pointer; text-decoration: none; border: 1px solid var(--red); }
        .logout:hover { background: var(--red); color: white; }

        /* --- CONTENIDO --- */
        .content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); box-sizing: border-box; }
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- ESTADÍSTICAS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 20px; text-align: center; border-bottom: 3px solid var(--gold); }
        .stat-val { font-size: 24px; font-weight: bold; color: white; margin-top: 10px; }
        .stat-label { font-size: 11px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }

        /* --- PROGRESO CIRCULAR --- */
        .circular-container { display: flex; align-items: center; gap: 20px; background: rgba(0,0,0,0.4); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 30px; }
        .circular-progress { width: 80px; height: 80px; border-radius: 50%; background: conic-gradient(var(--gold) 0deg, #222 0deg); display: flex; align-items: center; justify-content: center; position: relative; }
        .circular-progress::before { content: ""; position: absolute; width: 68px; height: 68px; background: #0a0a0a; border-radius: 50%; }
        #progress-text { position: relative; font-size: 16px; font-weight: bold; color: var(--gold); }

        /* --- LICENCIA DIGITAL --- */
        .licencia-digital { background: linear-gradient(145deg, #151515, #000); border: 2px solid var(--gold); border-radius: 25px; position: relative; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .micro-texture { position: absolute; inset: 0; opacity: 0.05; background-image: radial-gradient(var(--gold) 0.5px, transparent 0.5px); background-size: 6px 6px; pointer-events: none; }
        .profile-img-container { position: relative; width: 130px; height: 150px; }
        .profile-img { width: 100%; height: 100%; border-radius: 12px; border: 2px solid var(--gold); object-fit: cover; background: #111; }
        .mini-av { width: 42px; height: 42px; border: 2px solid #333; cursor: pointer; border-radius: 8px; transition: 0.2s; }
        .mini-av:hover { border-color: var(--gold); transform: scale(1.1); }

        /* --- FORMULARIOS --- */
        .input-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        label { font-size: 10px; color: var(--gold); text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        .elite-input { background: rgba(0,0,0,0.6); border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; outline: none; }
        .elite-input:focus { border-color: var(--gold); }
        .btn-gold { background: var(--gold); color: black; border: none; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 10px; transition: 0.3s; text-transform: uppercase; }
        .btn-gold:hover { box-shadow: 0 0 15px var(--gold-glow); transform: translateY(-2px); }

        /* --- CLASES --- */
        .card-reserva { background: rgba(255,255,255,0.02); border: 1px solid #222; padding: 18px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--gold); margin-bottom: 12px; }
        .btn-cancel { background: none; border: 1px solid var(--red); color: var(--red); padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .btn-cancel:disabled { opacity: 0.3; cursor: not-allowed; border-color: #444; color: #444; }
        .nota-instructor { background: rgba(197, 160, 89, 0.1); border: 1px solid rgba(197, 160, 89, 0.2); padding: 8px 12px; border-radius: 8px; font-size: 12px; color: #eee; margin-top: 8px; line-height: 1.4; border-left: 3px solid var(--gold); }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color: var(--gold); text-align: center; letter-spacing: 2px;">ÉLITE DRIVE</h2>
        <button class="nav-btn active" onclick="nav('perfil', this)"><i class="fa-solid fa-address-card"></i> Resumen y Perfil</button>
        <button class="nav-btn" onclick="nav('clases', this)"><i class="fa-solid fa-calendar-days"></i> Mis Clases</button>
        <button onclick="logout()" class="logout"><i class="fa-solid fa-power-off"></i> CERRAR SESIÓN</button>
    </div>

    <div class="content">
        
        <div id="perfil" class="section active">
            <h1 style="color: var(--gold); margin-bottom: 5px;">Bienvenido al Panel Élite</h1>
            <p id="bienvenida-msg" style="color: #888; margin-bottom: 25px;">Sincronizando estatus con la academia...</p>

            <div class="stats-grid">
                <div class="glass-card"><div class="stat-label">Clases Completadas</div><div id="stat-clases" class="stat-val">0 / 20</div></div>
                <div class="glass-card"><div class="stat-label">Puntaje Trivia</div><div id="stat-trivia" class="stat-val">0%</div></div>
                <div class="glass-card"><div class="stat-label">Próxima Clase</div><div id="stat-proxima" class="stat-val" style="font-size: 16px;">Sin fecha</div></div>
            </div>

            <div class="circular-container">
                <div class="circular-progress" id="circular-bar"><span id="progress-text">0%</span></div>
                <div><h3 style="margin:0; color: var(--gold);">Meta de Licencia</h3><p style="margin:2px 0; color: #666; font-size: 12px;">Categoría registrada: <span id="displayCat">B1</span></p></div>
            </div>

            <div class="licencia-digital">
                <div class="micro-texture"></div>
                <div style="display: flex; padding: 30px; gap: 30px; flex-wrap: wrap;">
                    <div style="text-align: center;">
                        <div class="profile-img-container">
                            <img src="https://via.placeholder.com/130x150" id="pfp" class="profile-img">
                            <input type="file" id="fileIn" style="display:none" onchange="preview(event)">
                        </div>
                        <div style="margin-top: 15px;">
                            <label>Seleccionar Avatar</label>
                            <div style="display: flex; gap: 5px; justify-content: center; margin-top: 8px;">
                                <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Erik" class="mini-av" onclick="setAvatar(this.src)">
                                <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Owen" class="mini-av" onclick="setAvatar(this.src)">
                                <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Aneka" class="mini-av" onclick="setAvatar(this.src)">
                                <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Misty" class="mini-av" onclick="setAvatar(this.src)">
                            </div>
                        </div>
                    </div>

                    <div style="flex: 1; min-width: 280px;">
                        <h2 id="displayNombre" style="margin:0; letter-spacing: 1px;">ALUMNO ÉLITE</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
                            <div class="input-group"><label>Nombre</label><input type="text" id="editNombre" class="elite-input"></div>
                            <div class="input-group"><label>WhatsApp</label><input type="text" id="editTel" class="elite-input"></div>
                            <div class="input-group" style="grid-column: span 2;"><label>Correo</label><input type="email" id="editEmail" class="elite-input" disabled></div>
                            <div class="input-group"><label>Nueva Contraseña</label><input type="password" id="pass1" class="elite-input"></div>
                            <div class="input-group"><label>Confirmar</label><input type="password" id="pass2" class="elite-input"></div>
                        </div>
                    </div>
                </div>
                <button class="btn-gold" onclick="guardarPerfil()" style="width:100%; border-radius:0 0 22px 22px;">Actualizar Credenciales</button>
            </div>
        </div>

        <div id="clases" class="section">
            <h1 style="color: var(--gold);">Gestión de Clases</h1>
            <div style="display: grid; grid-template-columns: 1fr 1.6fr; gap: 30px;">
                <div class="glass-card" style="text-align: left; padding: 25px;">
                    <h3 style="color: var(--gold); margin-top: 0;">Agendar Nueva Sesión</h3>
                    <div class="input-group"><label>Instructor</label><select id="select-instructor" class="elite-input" style="background:black"><option value="Instructora Liliana">Instructora Liliana</option><option value="Instructor Camilo">Instructor Camilo</option></select></div>
                    <div class="input-group"><label>Fecha</label><input type="date" id="select-fecha" class="elite-input" onchange="validarDia()"></div>
                    <div class="input-group"><label>Bloque Horario</label><select id="select-hora" class="elite-input" style="background:black"><option value="06:00:00">06:00 AM - 08:00 AM</option><option value="09:00:00">09:00 AM - 11:00 AM</option><option value="13:00:00">01:00 PM - 03:00 PM</option><option value="16:00:00">04:00 PM - 06:00 PM</option></select></div>
                    <button class="btn-gold" onclick="agendarClase()" style="width:100%">Reservar Cupo</button>
                </div>

                <div>
                    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                        <button class="nav-btn active" id="tab-reservas" onclick="switchList('reservas')" style="width: auto; padding: 10px 20px;">RESERVADAS</button>
                        <button class="nav-btn" id="tab-cumplidas" onclick="switchList('cumplidas')" style="width: auto; padding: 10px 20px;">CUMPLIDAS</button>
                    </div>
                    <div id="lista-reservas"></div>
                    <div id="lista-cumplidas" style="display:none"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = "https://aldwcqpgsjfjcttxfecp.supabase.co"; 
        const SB_KEY = "TU_KEY_ANON_AQUI"; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        window.onload = async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = "index.html"; }
            else { cargarDatosAlumno(session.user); cargarReservas(); }
            document.getElementById('select-fecha').setAttribute('min', new Date().toISOString().split('T')[0]);
        };

        async function cargarDatosAlumno(user) {
            const { data: alumno } = await _supabase.from('alumnos').select('*').eq('id', user.id).single();
            if (alumno) {
                document.getElementById('bienvenida-msg').innerText = `Estatus de ${alumno.nombre_completo} actualizado.`;
                document.getElementById('displayNombre').innerText = alumno.nombre_completo.toUpperCase();
                document.getElementById('editNombre').value = alumno.nombre_completo;
                document.getElementById('editTel').value = alumno.whatsapp || "";
                document.getElementById('editEmail').value = user.email;
                if (alumno.avatar_url) document.getElementById('pfp').src = alumno.avatar_url;

                const progreso = Math.min(((alumno.clases_realizadas || 0) / 20) * 100, 100);
                document.getElementById('stat-clases').innerText = `${alumno.clases_realizadas || 0} / 20`;
                document.getElementById('stat-trivia').innerText = `${alumno.puntaje_trivia || 0}%`;
                document.getElementById('progress-text').innerText = `${progreso}%`;
                document.getElementById('circular-bar').style.background = `conic-gradient(var(--gold) ${progreso * 3.6}deg, #222 0deg)`;
            }
        }

        async function guardarPerfil() {
            const p1 = document.getElementById('pass1').value, p2 = document.getElementById('pass2').value;
            if (p1 !== "" && p1 !== p2) return alert("❌ Contraseñas no coinciden");
            const { data: { session } } = await _supabase.auth.getSession();
            await _supabase.from('alumnos').update({ nombre_completo: document.getElementById('editNombre').value, whatsapp: document.getElementById('editTel').value }).eq('id', session.user.id);
            if (p1 !== "" && p1 === p2) await _supabase.auth.updateUser({ password: p1 });
            alert("✅ Perfil Élite Sincronizado");
            location.reload();
        }

        async function setAvatar(url) {
            const { data: { session } } = await _supabase.auth.getSession();
            await _supabase.from('alumnos').update({ avatar_url: url }).eq('id', session.user.id);
            document.getElementById('pfp').src = url;
        }

        function validarDia() {
            const f = new Date(document.getElementById('select-fecha').value);
            if (f.getUTCDay() === 6) { alert("❌ Domingos sin servicio"); document.getElementById('select-fecha').value = ""; }
        }

        async function agendarClase() {
            const { data: { session } } = await _supabase.auth.getSession();
            const fecha = document.getElementById('select-fecha').value, hora = document.getElementById('select-hora').value, inst = document.getElementById('select-instructor').value;
            if(!fecha) return alert("Seleccione fecha");
            
            const { data: existe } = await _supabase.from('reservas_clases').select('*').eq('instructor', inst).eq('fecha_hora', `${fecha} ${hora}`);
            if(existe.length > 0) return alert("❌ Horario ocupado con este instructor");

            await _supabase.from('reservas_clases').insert([{ alumno_id: session.user.id, instructor: inst, fecha_hora: `${fecha} ${hora}`, estado: 'programada' }]);
            alert("✅ Reserva Exitosa"); cargarReservas();
        }

        async function cargarReservas() {
            const { data: { session } } = await _supabase.auth.getSession();
            const { data: clases } = await _supabase.from('reservas_clases').select('*').eq('alumno_id', session.user.id).order('fecha_hora', { ascending: true });
            
            const divRes = document.getElementById('lista-reservas'), divCum = document.getElementById('lista-cumplidas');
            divRes.innerHTML = ""; divCum.innerHTML = "";

            clases?.forEach(c => {
                const f = new Date(c.fecha_hora), diff = (f - new Date()) / 36e5;
                const html = `
                <div class="card-reserva">
                    <div style="flex:1">
                        <strong style="color:var(--gold)">${c.instructor}</strong><br>
                        <span>${f.toLocaleDateString()} | ${f.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                        ${c.nota_instructor ? `<div class="nota-instructor"><b>Nota:</b> ${c.nota_instructor}</div>` : ''}
                    </div>
                    ${c.estado !== 'completada' ? `<button class="btn-cancel" onclick="cancelar('${c.id}')" ${diff < 8 ? 'disabled' : ''}>${diff < 8 ? '<i class="fa-solid fa-lock"></i>' : 'Cancelar'}</button>` : '<i class="fa-solid fa-circle-check" style="color:#2e7d32"></i>'}
                </div>`;
                if(c.estado === 'completada' || f < new Date()) divCum.innerHTML += html; else divRes.innerHTML += html;
            });
        }

        async function cancelar(id) { if(confirm("¿Cancelar reserva?")) { await _supabase.from('reservas_clases').delete().eq('id', id); cargarReservas(); } }

        function switchList(t) {
            document.getElementById('lista-reservas').style.display = t === 'reservas' ? 'block' : 'none';
            document.getElementById('lista-cumplidas').style.display = t === 'cumplidas' ? 'block' : 'none';
            document.getElementById('tab-reservas').classList.toggle('active', t === 'reservas');
            document.getElementById('tab-cumplidas').classList.toggle('active', t === 'cumplidas');
        }

        function nav(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active'); btn.classList.add('active');
        }

        async function logout() { await _supabase.auth.signOut(); window.location.href = "index.html"; }
    </script>
</body>
</html>
