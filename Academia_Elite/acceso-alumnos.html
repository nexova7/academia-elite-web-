<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel lite Drive</title>
    <style>
        :root { --red: #b71c1c; --gold: #c5a059; --dark: #0a0a0a; --card: #141414; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; display: flex; }
        
        /* Sidebar */
        .sidebar { width: 250px; background: #000; height: 100vh; position: fixed; padding: 20px; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .nav-btn { width: 100%; padding: 15px; background: none; border: none; color: #666; text-align: left; cursor: pointer; border-radius: 8px; margin-bottom: 10px; font-size: 16px; }
        .nav-btn.active { color: white; background: #1a1a1a; border-left: 4px solid var(--gold); }

        /* Contenido */
        .content { margin-left: 250px; padding: 40px; width: 100%; }
        .section { display: none; } /* Ocultas por defecto */
        .section.active { display: block; } /* Solo se muestra la activa */
        
        .card { background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid #222; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color: var(--gold); text-align: center;">LITE DRIVE</h2>
        <button class="nav-btn active" onclick="mostrarSeccion('perfil', this)"> Mi Perfil</button>
        <button class="nav-btn" onclick="mostrarSeccion('progreso', this)"> Mi Progreso</button>
        <button class="nav-btn" onclick="mostrarSeccion('clases', this)"> Mis Clases</button>
        <button class="nav-btn" onclick="mostrarSeccion('trivia', this)"> Trivia lite</button>
    </div>

    <div class="content">
        <div id="perfil" class="section active">
            <div class="card">
                <h2 style="color: var(--gold);">Configuraci贸n de Perfil</h2>
                <p>Aqu铆 puedes editar tus datos personales.</p>
            </div>
        </div>

        <div id="progreso" class="section">
            <div class="card">
                <h2 style="color: var(--gold);">Mi Avance</h2>
                <p>Progreso de clases te贸ricas y pr谩cticas.</p>
            </div>
        </div>

        <div id="clases" class="section">
            <div class="card">
                <h2 style="color: var(--gold);">Mis Clases Agendadas</h2>
                <p>Consulta aqu铆 tus pr贸ximos horarios de conducci贸n.</p>
            </div>
        </div>

        <div id="trivia" class="section">
            <div class="card">
                <h2 style="color: var(--gold);">Trivia Vial</h2>
                <p>Cuestionarios para preparar tu examen te贸rico.</p>
            </div>
        </div>
    </div>

    <script>
        // Funci贸n principal de navegaci贸n
        function mostrarSeccion(idDeSeccion, botonClicado) {
            console.log("Cambiando a secci贸n: " + idDeSeccion); // Para verificar en consola

            // 1. Ocultar todas las secciones
            const secciones = document.querySelectorAll('.section');
            secciones.forEach(sec => {
                sec.classList.remove('active');
            });

            // 2. Quitar el color dorado de todos los botones
            const botones = document.querySelectorAll('.nav-btn');
            botones.forEach(btn => {
                btn.classList.remove('active');
            });

            // 3. Mostrar la secci贸n que queremos
            const seccionDestino = document.getElementById(idDeSeccion);
            if (seccionDestino) {
                seccionDestino.classList.add('active');
            }

            // 4. Pintar de dorado el bot贸n que tocamos
            botonClicado.classList.add('active');
        }
    </script>
</body>
</html>
