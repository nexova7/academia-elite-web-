<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Helmet -->
  <path d="M150,150 C150,50 350,50 350,150 L350,250 L150,250 Z" fill="#333"/>
  <rect x="150" y="250" width="200" height="30" fill="#333"/>
  <!-- Visor -->
  <path d="M160,150 L340,150 L340,220 C340,240 160,240 160,220 Z" fill="#ccf"/>
  
  <!-- Hand trying to remove -->
  <path d="M380,100 L300,100" stroke="orange" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Prohibition -->
  <circle cx="250" cy="200" r="200" fill="none" stroke="#cc0000" stroke-width="40"/>
  <line x1="120" y1="120" x2="380" y2="380" stroke="#cc0000" stroke-width="40" stroke-linecap="round"/>
  
  <text x="250" y="460" text-anchor="middle" font-weight="bold" font-size="40" fill="#cc0000">NO QUITAR</text>
</svg>
