<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Driver License -->
  <rect x="100" y="150" width="300" height="200" rx="10" fill="#fdd" stroke="black" stroke-width="2"/>
  <rect x="120" y="170" width="80" height="100" fill="#ccc"/> <!-- Photo -->
  <line x1="220" y1="180" x2="380" y2="180" stroke="black" stroke-width="5"/>
  <line x1="220" y1="210" x2="350" y2="210" stroke="black" stroke-width="5"/>
  
  <!-- Alcohol Bottle -->
  <path d="M50,400 L80,480 L120,480 L150,400 L120,350 L80,350 Z" fill="green"/>
  
  <!-- Big Red X or Cancel stamp -->
  <text x="250" y="250" text-anchor="middle" font-weight="bold" font-size="150" fill="red" opacity="0.5" transform="rotate(-20 250 250)">CANCELADA</text>
  <rect x="80" y="250" width="340" height="20" fill="red" transform="rotate(-20 250 250)"/>
</svg>
