<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <style>
      .sign-body { fill: #FFD700; stroke: #000; stroke-width: 15; }
      .symbol { fill: #000; }
    </style>
  </defs>
  <!-- Background Diamond -->
  <rect class="sign-body" x="79.29" y="79.29" width="341.42" height="341.42" transform="rotate(45 250 250)" rx="20" />
  
  <!-- Figures (Adult and Child) -->
  <g class="symbol" transform="translate(150, 130) scale(1.2)">
    <!-- Adult Body -->
    <path d="M70,50 C80,50 90,60 90,80 L90,140 L70,140 L70,180 L50,180 L50,140 L30,140 L30,80 C30,60 40,50 50,50 Z"/>
    <!-- Adult Head -->
    <circle cx="60" cy="30" r="15" />
    
    <!-- Child Body -->
    <path d="M140,80 C150,80 160,90 160,110 L160,160 L145,160 L145,190 L130,190 L130,160 L115,160 L115,110 C115,90 125,80 135,80 Z"/>
    <!-- Child Head -->
    <circle cx="137" cy="65" r="12" />
    
    <!-- Walking legs effect simple -->
    <rect x="55" y="180" width="10" height="30" />
    <rect x="75" y="180" width="10" height="30" />
    
    <rect x="130" y="190" width="8" height="25" />
    <rect x="145" y="190" width="8" height="25" />
  </g>
</svg>
