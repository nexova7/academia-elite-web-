<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Road -->
  <rect x="0" y="300" width="500" height="200" fill="#555"/>
  <line x1="0" y1="400" x2="500" y2="400" stroke="#fff" stroke-width="5" stroke-dasharray="30,30"/>
  
  <!-- Car 1 (Rear) -->
  <rect x="50" y="350" width="100" height="60" fill="red" stroke="black"/>
  
  <!-- Car 2 (Front) -->
  <rect x="350" y="350" width="100" height="60" fill="blue" stroke="black"/>
  
  <!-- Distance Arrow -->
  <line x1="160" y1="380" x2="340" y2="380" stroke="#fff" stroke-width="5" marker-start="url(#dot)" marker-end="url(#arrow)"/>
  <text x="250" y="340" text-anchor="middle" fill="white" font-weight="bold" font-size="40">3 Seg</text>
  <text x="250" y="450" text-anchor="middle" fill="white" font-weight="bold" font-size="30">DISTANCIA</text>
</svg>
