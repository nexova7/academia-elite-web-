<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --red: #b71c1c; --gold: #c5a059; --dark: #050505; --card: rgba(17, 17, 17, 0.9); }
        body { 
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%); 
            color: white; font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }
        .auth-container { 
            background: var(--card); padding: 30px; border-radius: 20px; 
            border: 1px solid rgba(197, 160, 89, 0.3); width: 100%; max-width: 450px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.7); backdrop-filter: blur(10px);
        }
        .tabs { display: flex; margin-bottom: 25px; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; color: #555; transition: 0.3s; font-weight: bold; }
        .tab.active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        
        .form-section { display: none; }
        .form-section.active { display: block; animation: fadeIn 0.4s; }

        .input-group { margin-bottom: 12px; position: relative; }
        label { display: block; font-size: 11px; color: var(--gold); margin-bottom: 4px; text-transform: uppercase; }
        input { 
            width: 100%; padding: 12px; background: #000; border: 1px solid #333; 
            color: white; border-radius: 8px; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--gold); }

        .btn-action { 
            width: 100%; padding: 14px; background: var(--gold); border: none; 
            border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; color: black;
            transition: 0.3s;
        }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(197, 160, 89, 0.4); }

        .btn-glass {
            background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1); color: var(--gold); padding: 10px 18px;
            border-radius: 12px; cursor: pointer; margin-bottom: 15px; transition: 0.3s; font-size: 13px;
        }
        .btn-glass:hover { background: rgba(255,255,255,0.1); color: white; }

        .eye-icon {
            position: absolute; right: 12px; top: 32px; cursor: pointer; color: var(--gold); font-size: 18px;
        }

        .wa-link { display: block; text-align: center; color: #25D366; text-decoration: none; font-size: 12px; margin-top: 15px; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="auth-container">
        <button class="btn-glass" onclick="window.location.href='index.html'">‚Üê Volver al inicio</button>

        <div class="tabs">
            <div id="tab-login" class="tab active" onclick="switchTab('login')">Ingreso</div>

        <div id="login-form" class="form-section active">

            <div class="input-group">

            <div class="input-group">
                <label>Nombre de Usuario</label>
                <input type="text" id="regUser" placeholder="Ej: JuanP24">
            </div>
            <div class="input-group">
                <label>Nombre Completo</label>
                <input type="text" id="regFull" placeholder="Nombre y Apellidos">
            </div>
            <div class="input-group">
                <label>Correo Electr√≥nico</label>
                <input type="email" id="regMail" placeholder="correo@ejemplo.com">
            </div>
            <div class="input-group">
                <label>Categor√≠a</label>
                <input type="text" id="regCat" placeholder="Ej: B1">
            </div>
            <div class="input-group">
                <label>Contrase√±a</label>
                <input type="password" id="regPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <span class="eye-icon" onclick="togglePass('regPass')">üëÅÔ∏è</span>
            </div>
            <div class="input-group">
                <label>Repetir Contrase√±a</label>
                <input type="password" id="regPass2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <span class="eye-icon" onclick="togglePass('regPass2')">üëÅÔ∏è</span>
            </div>
            
            <button class="btn-action" onclick="solicitarPinWA()">1. SOLICITAR PIN AL WHATSAPP üì±</button>
            <button class="btn-action" style="background:#333; color:white;" onclick="verificarPinYRegistrar()">2. INGRESAR PIN Y FINALIZAR üìù</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://aldwcqpgsjfjcttxfecp.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_OvQYw50Cs8sM21AJGg21zg_v3LunT3J';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const academiaWA = "573133482932";

        function switchTab(type) {
            document.getElementById('tab-login').classList.toggle('active', type === 'login');
            document.getElementById('tab-register').classList.toggle('active', type === 'register');
            document.getElementById('login-form').classList.toggle('active', type === 'login');
            document.getElementById('register-form').classList.toggle('active', type === 'register');
        }

        function togglePass(id) {
            const el = document.getElementById(id);
            el.type = el.type === "password" ? "text" : "password";
        }

        async function verificarPinYRegistrar() {
            const pinValidos = ["A123", "B123", "C123"];
            const pinUser = prompt("üîê INGRESA EL C√ìDIGO DE ACTIVACI√ìN:");
            
            if (!pinUser || !pinValidos.includes(pinUser.toUpperCase())) {
                return alert("‚ùå PIN incorrecto o cancelado.");
            }

            const email = document.getElementById('regMail').value.trim();
            const pass = document.getElementById('regPass').value;
            const pass2 = document.getElementById('regPass2').value;
            const full = document.getElementById('regFull').value;

            if (pass !== pass2) return alert("‚ùå Las contrase√±as no coinciden.");
            if (!email || !pass || !full) return alert("‚ö†Ô∏è Completa todos los campos.");

            const { data, error } = await _supabase.auth.signUp({ email, password: pass });
            
            if (error) return alert("Error de registro: " + error.message);

            await _supabase.from('alumnos').insert([{ 
                id: data.user.id, 
                nombre_completo: full, 
                email: email,
                categoria: document.getElementById('regCat').value
            }]);

            alert("‚úÖ Registro exitoso. ¬°Bienvenido!");
            switchTab('login');
        }

        async function validarIngreso() {
            const email = document.getElementById('logUser').value.trim();
            const password = document.getElementById('logPass').value;

            if (!email || !password) return alert("‚ö†Ô∏è Ingresa correo y contrase√±a.");

            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                console.error("Error detectado:", error.message);
                if (error.message.includes("Invalid login credentials")) {
                    alert("‚ùå Datos incorrectos. Aseg√∫rate de usar el correo y contrase√±a correctos.");
                } else {
                    alert("‚ùå Error: " + error.message);
                }
            } else {
                window.location.href = "dashboard-alumno.html";
            }
        }

        function solicitarPinWA() {
            window.open(`https://wa.me/${academiaWA}?text=Hola, solicito mi PIN de activaci√≥n.`, '_blank');
        }

        function recuperarClave() {
            window.open(`https://wa.me/${academiaWA}?text=Olvid√© mi contrase√±a.`, '_blank');
        }
    </script>
