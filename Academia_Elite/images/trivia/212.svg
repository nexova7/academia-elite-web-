<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <radialGradient id="tunnel" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.9"/>
    </radialGradient>
  </defs>
  
  <!-- Road Perspective -->
  <polygon points="200,200 300,200 500,500 0,500" fill="#555"/>
  <line x1="250" y1="200" x2="250" y2="500" stroke="#fff" stroke-width="5" stroke-dasharray="20,20"/>
  
  <!-- Tunnel Effect Mask -->
  <rect x="0" y="0" width="500" height="500" fill="url(#tunnel)"/>
  
  <!-- Speed lines -->
  <line x1="0" y1="0" x2="200" y2="200" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <line x1="500" y1="0" x2="300" y2="200" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <line x1="0" y1="500" x2="200" y2="200" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <line x1="500" y1="500" x2="300" y2="200" stroke="#fff" stroke-width="2" opacity="0.5"/>
  
  <text x="250" y="100" text-anchor="middle" fill="white" font-weight="bold" font-size="40">VELOCIDAD</text>
</svg>
