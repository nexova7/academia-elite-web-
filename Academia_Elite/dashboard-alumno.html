    <style>
        :root { 
            --red: #b71c1c; 
            --gold: #c5a059; 
            --gold-glow: rgba(197, 160, 89, 0.4);
            --dark: #0a0a0a; 
            --card: #141414; 
            --border: #222;
        }

        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 260px; background: #000; height: 100vh; position: fixed; padding: 20px; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; }
        .nav-btn { width: 100%; padding: 15px; background: none; border: none; color: #666; text-align: left; cursor: pointer; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; gap: 12px; font-weight: 500; transition: 0.3s; }
        .nav-btn.active { color: white; background: #1a1a1a; border-left: 4px solid var(--gold); }
        .logout { margin-top: auto; padding: 12px; border: 1px solid var(--red); color: var(--red); text-align: center; text-decoration: none; font-weight: bold; border-radius: 8px; font-size: 14px; transition: 0.3s; }
        .logout:hover { background: var(--red); color: white; }

        /* --- CONTENIDO --- */
        .content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); box-sizing: border-box; }
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- PERFIL: LICENCIA DE CONDUCCIÓN DIGITAL --- */
        .licencia-container {
            background: linear-gradient(135deg, #141414 0%, #000 100%);
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 0;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            /* Textura de seguridad */
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .licencia-header {
            background: var(--gold);
            color: black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 12px;
        }
        .licencia-body { display: grid; grid-template-columns: 180px 1fr; gap: 20px; padding: 25px; }
        .foto-perfil-box {
            width: 160px;
            height: 200px;
            border: 2px solid var(--gold);
            background: #0a0a0a;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .foto-perfil-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge-categoria {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(197, 160, 89, 0.9);
            color: black;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: 900;
            font-size: 20px;
            box-shadow: 0 0 10px black;
        }

        .form-container { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-top: 25px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { font-size: 11px; color: var(--gold); text-transform: uppercase; margin-bottom: 8px; font-weight: bold; }
        input, select { background: #0d0d0d; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; outline: none; }
        .btn-gold { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
        
        .avatar-gallery { display: flex; gap: 10px; margin-top: 10px; overflow-x: auto; padding-bottom: 10px; }
        .avatar-item { width: 50px; height: 50px; border: 1px solid #333; cursor: pointer; border-radius: 50%; transition: 0.3s; }
        .avatar-item:hover { border-color: var(--gold); transform: scale(1.1); }

        .clase-card { background: #000; padding: 15px; border-radius: 12px; border-left: 4px solid var(--gold); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
