<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Élite Drive | Gestión Académica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --red: #b71c1c; 
            --gold: #c5a059; 
            --gold-glow: rgba(197, 160, 89, 0.4);
            --dark: #0a0a0a; 
            --border: #222;
        }

        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 260px; background: #000; height: 100vh; position: fixed; padding: 20px; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; box-sizing: border-box; }
        .nav-btn { width: 100%; padding: 15px; background: none; border: none; color: #666; text-align: left; cursor: pointer; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; gap: 12px; font-weight: 500; transition: 0.3s; }
        .nav-btn.active { color: white; background: #1a1a1a; border-left: 4px solid var(--gold); }
        .logout { margin-top: auto; padding: 12px; border: 1px solid var(--red); color: var(--red); text-align: center; font-weight: bold; border-radius: 8px; font-size: 14px; transition: 0.3s; background: none; cursor: pointer; text-decoration: none; border: 1px solid var(--red); }
        .logout:hover { background: var(--red); color: white; }

        /* --- CONTENIDO --- */
        .content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); box-sizing: border-box; }
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- PERFIL (TU DISEÑO) --- */
        .profile-header { display: flex; align-items: center; gap: 30px; margin-bottom: 30px; }
        .profile-img-container { position: relative; width: 120px; height: 120px; }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; }
        .btn-edit-img { position: absolute; bottom: 5px; right: 5px; background: var(--gold); border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }
        .form-container { background: rgba(255,255,255,0.02); padding: 30px; border-radius: 20px; border: 1px solid var(--border); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group.full-width { grid-column: span 2; }
        label { color: #888; font-size: 12px; font-weight: bold; }
        input { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; }

        /* --- MIS CLASES (ACTUALIZADO) --- */
        .glass-form { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 20px; }
        .elite-select { background: rgba(0,0,0,0.6); border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; }
        .btn-gold { background: var(--gold); color: black; border: none; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 10px; width: 100%; margin-top: 10px; transition: 0.3s; }
        .btn-gold:hover { box-shadow: 0 0 20px var(--gold-glow); }
        
        .card-reserva { background: #111; border: 1px solid #222; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--gold); margin-bottom: 15px; }
        .nota-instructor { background: rgba(197, 160, 89, 0.1); padding: 10px; border-radius: 8px; font-size: 12px; color: #ccc; margin-top: 10px; border-left: 2px solid var(--gold); }
        .btn-cancel { background: none; border: 1px solid var(--red); color: var(--red); padding: 8px 15px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-cancel:hover:not(:disabled) { background: var(--red); color: white; }
        .btn-cancel:disabled { opacity: 0.3; cursor: not-allowed; border-color: #444; color: #444; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color: var(--gold); text-align: center; letter-spacing: 2px;">ÉLITE DRIVE</h2>
        <button class="nav-btn active" onclick="nav('perfil', this)"><i class="fa-solid fa-user"></i> Resumen y Perfil</button>
        <button class="nav-btn" onclick="nav('clases', this)"><i class="fa-solid fa-calendar-days"></i> Mis Clases</button>
        <a href="index.html" class="logout"><i class="fa-solid fa-power-off"></i> CERRAR SESIÓN</a>
    </div>

    <div class="content">
        
        <div id="perfil" class="section active">
            <h1 style="color: var(--gold); margin-bottom: 5px;">Configuración de Perfil</h1>
            <p style="color: #666; margin-bottom: 30px;">Gestiona tus datos personales y seguridad.</p>

            <div class="profile-header">
                <div class="profile-img-container">
                    <img src="mascota masculina.png" id="pfp" class="profile-img">
                    <button class="btn-edit-img" onclick="document.getElementById('fileIn').click()"><i class="fa-solid fa-camera"></i></button>
                    <input type="file" id="fileIn" style="display:none" onchange="preview(event)">
                </div>
                <div>
                    <h2 id="displayNombre" style="margin:0; font-size: 24px;">NUEVO ALUMNO</h2>
                    <p id="displayCat" style="margin:5px 0; color:var(--gold); font-weight:bold;">CATEGORÍA POR DEFINIR</p>
                    <span style="background:var(--gold); color:black; padding:4px 10px; border-radius:20px; font-size:10px; font-weight:bold;">EN FORMACIÓN</span>
                </div>
            </div>

            <div class="form-container">
                <h3 style="margin-top:0; font-size:14px; color:var(--gold); margin-bottom:20px;"><i class="fa-solid fa-user-gear"></i> DATOS PERSONALES</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Nombre Completo</label>
                        <input type="text" id="editNombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="input-group">
                        <label>WhatsApp / Teléfono</label>
                        <input type="text" id="editTel" placeholder="+57 000 0000">
                    </div>
                    <div class="input-group full-width">
                        <label>Correo Electrónico</label>
                        <input type="email" id="editEmail" placeholder="correo@ejemplo.com">
                    </div>
                </div>
            </div>
        </div>

        <div id="clases" class="section">
            <h1 style="color: var(--gold); margin-bottom: 5px;">Gestión de Clases</h1>
            <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px;">
                
                <div class="glass-form">
                    <h3 style="color: var(--gold); margin-top: 0;">Agendar Nueva Sesión</h3>
                    <div class="input-group" style="margin-bottom:15px">
                        <label>Instructor</label>
                        <select id="select-instructor" class="elite-select">
                            <option value="Instructora Liliana">Instructora Liliana</option>
                            <option value="Instructor Camilo">Instructor Camilo</option>
                        </select>
                    </div>
                    <div class="input-group" style="margin-bottom:15px">
                        <label>Fecha de Clase</label>
                        <input type="date" id="select-fecha" class="elite-select" onchange="validarFecha()">
                    </div>
                    <div class="input-group" style="margin-bottom:15px">
                        <label>Bloque Horario</label>
                        <select id="select-hora" class="elite-select">
                            <option value="06:00:00">06:00 AM - 08:00 AM</option>
                            <option value="09:00:00">09:00 AM - 11:00 AM</option>
                            <option value="13:00:00">01:00 PM - 03:00 PM</option>
                            <option value="16:00:00">04:00 PM - 06:00 PM</option>
                        </select>
                    </div>
                    <button class="btn-gold" onclick="agendarClase()">RESERVAR CUPO</button>
                </div>

                <div>
                    <h3 style="color: var(--gold); margin-top: 0;">Cronograma de Reservas</h3>
                    <div id="lista-reservas">
                        </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CONFIGURACIÓN (REEMPLAZA CON TU KEY)
        const SB_URL = "https://aldwcqpgsjfjcttxfecp.supabase.co"; 
        const SB_KEY = "TU_KEY_ANON_AQUI"; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        window.onload = async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) window.location.href = "acceso-alumnos.html";
            cargarReservas();
            // Bloquear días pasados en el calendario
            document.getElementById('select-fecha').setAttribute('min', new Date().toISOString().split('T')[0]);
        };

        // VALIDACIÓN DE FECHA (DOMINGOS Y PASADOS)
        function validarFecha() {
            const input = document.getElementById('select-fecha');
            const fecha = new Date(input.value);
            const dia = fecha.getUTCDay(); // 0 es domingo

            if (dia === 6) { // En JS Date, 6 es el valor de domingo si usas getUTCDay en ciertas zonas, pero validemos:
                alert("❌ Academia cerrada los domingos. Por favor selecciona de lunes a sábado.");
                input.value = "";
            }
        }

        async function agendarClase() {
            const { data: { session } } = await _supabase.auth.getSession();
            const inst = document.getElementById('select-instructor').value;
            const fecha = document.getElementById('select-fecha').value;
            const hora = document.getElementById('select-hora').value;

            if(!fecha) return alert("Selecciona una fecha");

            // VALIDACIÓN: CHOQUE DE HORARIO (Mismo instructor, misma hora)
            const { data: choque } = await _supabase.from('reservas_clases')
                .select('*').eq('instructor', inst).eq('fecha_hora', `${fecha} ${hora}`);

            if (choque.length > 0) return alert("❌ Este horario ya está reservado con este instructor.");

            const { error } = await _supabase.from('reservas_clases').insert([
                { alumno_id: session.user.id, instructor: inst, fecha_hora: `${fecha} ${hora}`, estado: 'programada' }
            ]);

            if(!error) { alert("✅ Clase agendada exitosamente."); cargarReservas(); }
        }

        async function cargarReservas() {
            const { data: { session } } = await _supabase.auth.getSession();
            const { data: reservas } = await _supabase.from('reservas_clases')
                .select('*').eq('alumno_id', session.user.id).order('fecha_hora', { ascending: true });

            const contenedor = document.getElementById('lista-reservas');
            contenedor.innerHTML = "";

            reservas.forEach(res => {
                const fClase = new Date(res.fecha_hora);
                const ahora = new Date();
                const diffHoras = (fClase - ahora) / (1000 * 60 * 60);

                contenedor.innerHTML += `
                    <div class="card-reserva">
                        <div>
                            <strong style="color:var(--gold); font-size:18px;">${res.instructor}</strong><br>
                            <small>${fClase.toLocaleDateString()} | ${fClase.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</small>
                            ${res.nota_instructor ? `<div class="nota-instructor"><b>Nota del Instructor:</b> ${res.nota_instructor}</div>` : ''}
                        </div>
                        <button class="btn-cancel" onclick="cancelar('${res.id}')" ${diffHoras < 8 ? 'disabled' : ''}>
                            ${diffHoras < 8 ? 'Bloqueado' : 'Cancelar'}
                        </button>
                    </div>`;
            });
        }

        async function cancelar(id) {
            if(confirm("¿Deseas cancelar esta reserva?")) {
                await _supabase.from('reservas_clases').delete().eq('id', id);
                cargarReservas();
            }
        }

        function nav(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }
    </script>
</body>
</html>
