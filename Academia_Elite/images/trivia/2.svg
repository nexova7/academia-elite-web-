<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Traffic Light RED -->
  <rect x="150" y="20" width="200" height="460" rx="30" fill="#333" stroke="#000" stroke-width="5"/>
  <!-- Red Light (ON) -->
  <circle cx="250" cy="100" r="60" fill="#ff0000" stroke="#000" stroke-width="2" filter="url(#glow)"/>
  <!-- Yellow Light (OFF) -->
  <circle cx="250" cy="250" r="60" fill="#554400" stroke="#000" stroke-width="2"/>
  <!-- Green Light (OFF) -->
  <circle cx="250" cy="400" r="60" fill="#003300" stroke="#000" stroke-width="2"/>
  
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
