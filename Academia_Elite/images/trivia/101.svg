<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background Road -->
  <rect x="0" y="0" width="500" height="500" fill="#ccb"/>
  <!-- T Intersection Grey -->
  <polygon points="150,0 350,0 350,300 500,300 500,500 0,500 0,300 150,300" fill="#555"/>
  <!-- Dashed Line Main Road -->
  <line x1="20" y1="400" x2="480" y2="400" stroke="#fff" stroke-width="10" stroke-dasharray="40,30"/>
  <!-- Car on Main Road (Priority) -->
  <rect x="50" y="360" width="100" height="60" rx="10" fill="#0f0" stroke="#000" stroke-width="2"/>
  <text x="100" y="395" text-anchor="middle" font-weight="bold" font-size="30">TU</text>
  <!-- Car Entering (Yield) -->
  <rect x="220" y="50" width="60" height="100" rx="10" fill="#f00" stroke="#000" stroke-width="2"/>
  <path d="M250,160 L250,280" stroke="#fff" stroke-width="5" marker-end="url(#arrow)"/>
</svg>
